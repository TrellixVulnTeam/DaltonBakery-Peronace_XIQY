<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet">
        <!-- estilos -->
        <link rel="stylesheet" href="css/styles.css">
        <title>Contacto</title>
    </head>

    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="./index.html">INICIO</a></li>
                    <li><a href="./productos.html">PRODUCTOS</a></li>
                    <li><a href="./nosotros.html">NOSOTROS</a></li>
                    <li><a href="./contacto.html">CONTACTO</a></li>
                    <li><a href="./servicios.html">SERVICIOS</a></li>
                </ul>
            </nav>
        </header>
    
        <main>
            <div class="centrarTitulo">
                <h1>Contacto</h1>
            </div>
                <form action="" method="post">
                    <fieldset>
                        <legend>Complete el formulario con sus datos:</legend>
                        <div>
                            <label for="nombre" id="nombre" name="nombre">Nombre:</label><br>
                            <input type="text" id="nombre" name="nombre" placeholder="Introduzca su nombre"required><br>
                        </div>
                        <div>
                            <label for="apellido" id="apellido" name="apellido">Apellido:</label><br>
                            <input type="text" id="apellido" name="apellido"placeholder="Introduzca su apellido"required><br>
                        </div>
                        <div>
                            <label for="email" id="email" name="email">Email:</label><br>
                            <input type="text" id="email" name="email" placeholder="email@sitio.com"required><br><br>
                        </div>
                        <div>Sexo:</div>
                        <div>
                            <input type="checkbox" id="masculino" name="masculino">
                            <label for="masculino">Masculino</label>
                        </div>
                        <div>
                            <input type="checkbox" id="femenino" name="femenino">
                            <label for="femenino">Femenino</label>
                        </div>
                        <div>
                            <input type="checkbox" id="indefinido" name="indefinido">
                            <label for="indefinido">Indefinido</label>
                        </div>
                        <div>
                            <label for="ubicacion">
                                <span>Ubicación:</span>
                            </label>
                            <br>
                            <select id="ubicacion" name="ubicacion">
                                <option value="Cab">Caballito</option>
                                <option value="Pal">Palermo</option>
                                <option value="Bel">Belgrano</option>
                                <option value="Nun">Nuñez</option>
                                <option value="Flo">Flores</option>
                                <option value="Ver">Versalles</option>
                            </select>
                        </div>
                        <br>
                        <input type="submit" value="Enviar datos"></input>
                        </div>
                        <br>
                        <div>
                            <input type="reset" value="Borrar Datos"></input> 
                        </div>
                    </fieldset>
                </form>
        </main>
        <br>
        <div class="centrarYcolor">
            <h3>
                Email: dalton.bakery@gmail.com 
            </h3>
        </div>
        <br>
        <footer>
            <div class="linea"></div>
            <br>
            <div>
                <ul>
                    <li>Pastelería Artesanal</li>
                    <li><a href="https://www.instagram.com/dalton.bakery/" target="_blank">Instagram</a></li>
                    <li><a href="https://www.instagram.com/dalton.bakery/" target="_blank">Facebook</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
